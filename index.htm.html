<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Cineflix Nature</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .welcome-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
    }

    .welcome-content {
      max-width: 700px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    .welcome-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .welcome-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-start {
      background-color: #2e7d5a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-start:hover {
      background-color: #256b4d;
    }

    @media (max-width: 600px) {
      .welcome-content h1 {
        font-size: 2.2rem;
      }

      .welcome-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="welcome-section">
    <div class="welcome-content">

      <p>Explore breathtaking documentaries and films that celebrate the wild beauty of our planet. From lush forests to icy tundras, your cinematic journey begins here.</p>
      <a href="home.html" class="btn-start">Get Started</a>
    </div>
  </section>
</body>
</html>
